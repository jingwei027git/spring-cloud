<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>BOS Login page</title>

	<link rel="stylesheet" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" />
	<link rel="stylesheet" th:href="@{/vendors/nprogress/nprogress.css}" />
	<link rel="stylesheet" th:href="@{/vendors/animate.css/animate.min.css}" />
	<link rel="stylesheet" th:href="@{/build/css/custom.min.css}" />
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a>
		<a class="hiddenanchor" id="signin"></a>
		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
						<h1>Login Form</h1>
						<div>
							<input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="autofocus" />
						</div>
						<div>
							<input type="password" name="password" class="form-control" placeholder="Password" required="" />
						</div>

						<div>
							<button type="submit" class="btn btn-default submit">Log in</button>

							<span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}">
								<span class="reset_pass">Invalid credentials</span>
							</span>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<div>
								<h1><i class="fa fa-paw"></i> BOS Project !</h1>
								<p>Â©2017 All Rights Reserved. BOS Project !</p>
								<p>Privacy and Terms</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
